<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BrAPI Test Server</title>
<link href="assets/css/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="assets/js/test.js"></script>
<script>
	$(document).ready(
			function() {
				connect();
				getVendorsAjax(function(data, status) {
					sessionStorage.setItem("vendors_array", JSON
							.stringify(data.result.data))
					updateVendorList();
				})
			});
</script>
</head>
<body>
	<main>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#custom-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="https://brapi.org"> <img
					src="assets/images/brapi-logo.svg">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="custom-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://brapi.org">brapi.org</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="module-small bg-dark-60 about-page-header"
		style="background: url('assets/images/header.jpg');">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<h1 class="brapi-page-title font-alt">Sample Orchestrater Test
						Environment</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="module-extra-small">
		<div class="container">
			<div class="row">
				<div class="col-sm-2 col-sm-offset-1">
					<div>
						<a href="/index.html" class="btn"> &lt Back</a>
					</div>
					<div class="btn" onclick="startTest()">Run &gt</div>
				</div>
				<div class="col-sm-8">
					Vendor: <select id="vendor_select"
						onchange="updateVendorServiceList();"></select>
				</div>
				<div class="col-sm-8">
					Vendor Service: <select id="vendor_service_select"></select>
				</div>
				<div class="col-sm-8">
					Genotype DB: <select id="geno_select"></select>
				</div>
			</div>
			<div class="row"
				style="border-top: black 2px solid; margin-top: 10px; padding-top: 10px;">
				<div class="col-sm-8 col-sm-offset-3">
					<p id=log></p>
				</div>
			</div>
		</div>
	</section>
	</main>
</body>
</html>
